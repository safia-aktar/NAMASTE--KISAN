<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">
        <button onclick="generateOTP()">Generate OTP</button>
        <br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function generateOTP() {
            // You would typically send a request to the server to generate and send an OTP to the provided mobile number.
            // For simplicity, let's assume the server sends a random 6-digit number.
            const generatedOTP = Math.floor(100000 + Math.random() * 900000);
            alert("OTP sent: " + generatedOTP);
        }

        function login() {

            const enteredOTP = document.getElementById('otp').value;

            if (isLoginSuccessful) {
                alert("Login successful!");
                // Redirect to another page
                window.location.href = "index.html"; // Change 'anotherpage.html' to your desired page
            } else {
                alert("Login failed. Please try again.");
            }
        }
    </script>

</body>
</html>
