        #header {

            text-align: center;

        }

        #navigation {
            background-color: #035412;

        }

        #main-content {

        #side-panel {
            height: 100%;
            width: 250px;

            z-index: 1;

            background-color: rgba(23, 185, 174, 0.8);
            padding-top: 20px;
            padding-left: 10px;
            color: #fff;
            box-shadow: 2px 0px 5px #888888;
            margin-top: 85px;
        }

            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
